<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wdth,wght@0,75..100,300..800;1,75..100,300..800&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/fontello.css">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="barra-lateral col-12 col-sm-auto">
                <div class="logo">
                    <h2>Dashboard</h2>
                </div>
                <nav class="menu d-flex d-sm-block justify-content-center flex-wrap">
                    <a href="#"><i class="icon-home"></i><span>Inicio</span></a>
                    <a href="#"><i class="icon-doc-text"></i><span>Entradas</span></a>
                    <a href="#"><i class="icon-users"></i><span>Usuarios</span></a>
                    <a href="#"><i class="icon-cog-alt"></i><span>Configuracion</span></a>
                    <a href="#"><i class="icon-logout"></i><span>Inicio</span></a>

                </nav>
            </div>
            <main class=" main col">
                <!-- Entradas -->
                <div class="row">
                    <div class="columna col-lg-7">
                        <div class="widget nueva-entrada">
                            <h3 class="titulo">Nueva Entrada</h3>
                            <form>
                                <input type="text" placeholder="Titulo de la entrada">
                                <textarea placeholder="Velit do irure reprehenderit culpa do deserunt eu Lorem. Aute commodo labore aliquip 
                                pariatur magna ea eu occaecat in dolore fugiat incididunt laborum. Reprehenderit magna do cillum 
                                sint nisi do consequat. Minim ad laboris occaecat culpa. Laborum reprehenderit eu cillum amet sunt Lorem et 
                                est."></textarea>
                                <div class="d-flex justify-content-end">
                                    <button>
                                        <i class="icon icon-edit">Enviar</i>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="columna col-lg-5">
                        <div class="widget estadisticas">
                            <h3 class="titulo">Estadisticas</h3>
                            <div class="contenedor d-flex flex-wrap">
                                <div class="caja">
                                    <h3>15,236</h3>
                                    <p>Visitas</p>
                                </div>
                                <div class="caja">
                                    <h3>15,236</h3>
                                    <p>Registros</p>
                                </div>
                                <div class="caja">
                                    <h3>$160,548</h3>
                                    <p>Ingresos</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Fin Entradas -->
                <!-- Estadisticas -->
                <!-- Fin Estadisticas -->
            </main>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
